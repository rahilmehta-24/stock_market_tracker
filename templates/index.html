<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to Your Stock Portfolio</h1>
        <nav>
            <a href="/">Home</a> | 
            <a href="/portfolio">Portfolio</a>
        </nav>
    </header>
    <main>
        <h2>Dashboard</h2>
        <p>Upload your CSV to add stock data to your portfolio</p>
        <form id="upload-form" action="/upload-csv" method="POST" enctype="multipart/form-data">
            <label for="csvFile">Choose CSV File:</label>
            <input type="file" name="csvFile" id="csvFile" required>
            <button type="submit">Upload CSV</button>
        </form>
        <div id="response-message"></div>

        <!-- Add New Stock Form -->
        <form action="/add-stock" method="POST">
            <h3>Add New Stock</h3>
            <label for="symbol">Stock Symbol:</label>
            <input type="text" id="symbol" name="symbol" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <label for="buyPrice">Buy Price:</label>
            <input type="number" step="0.01" id="buyPrice" name="buyPrice" required>
            <label for="currentPrice">Current Price:</label>
            <input type="number" step="0.01" id="currentPrice" name="currentPrice" required>
            <button type="submit">Add Stock</button>
        </form>

    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
